<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Hygiene Checker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="app-background">
        <div class="glow-orb orb-1"></div>
        <div class="glow-orb orb-2"></div>
        <div class="grid-overlay"></div>
    </div>

    <div class="main-container">
        <header class="app-header">
            <div class="logo-container">
                <i class="fas fa-shield-alt logo-icon"></i>
                <div class="logo-text">
                    <h1>PASSWORD <span class="highlight">HYGIENE</span> CHECKER</h1>
                    <p>Simple & Secure Analysis</p>
                </div>
            </div>
        </header>

        <section class="analysis-section">
            <div class="input-card glass-panel">
                <div class="input-group">
                    <i class="fas fa-key input-icon"></i>
                    <input type="password" id="passwordInput" placeholder="Enter password to analyze..."
                        autocomplete="off" spellcheck="false">
                    <button type="button" id="togglePassword" class="visibility-btn" aria-label="Toggle visibility">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <div class="action-row">
                    <button type="button" id="checkBtn" class="action-btn primary-btn">
                        <span class="btn-text">CHECK PASSWORD</span>
                        <span class="btn-icon"><i class="fas fa-radar"></i></span>
                    </button>
                </div>
            </div>
        </section>

        <div id="loadingOverlay" class="loading-overlay hidden">
            <div class="scanner-container">
                <div class="scanner-line"></div>
                <div class="scanner-text">ANALYZING ENTROPY...</div>
            </div>
        </div>

        <section id="resultsSection" class="results-section hidden">
            <div class="dashboard-layout">
                <!-- Main Score Panel -->
                <div class="score-panel glass-panel">
                    <div class="score-circle-container">
                        <svg class="score-ring" viewBox="0 0 120 120">
                            <circle class="ring-bg" cx="60" cy="60" r="54" />
                            <circle id="scoreRingFill" class="ring-fill" cx="60" cy="60" r="54" />
                        </svg>
                        <div class="score-content">
                            <span id="riskScore" class="score-value">0</span>
                            <span class="score-label">SCORE</span>
                        </div>
                    </div>
                    <div class="score-details">
                        <h2 id="riskLevel">ANALYZING</h2>
                        <div class="strength-bar">
                            <div class="bar-fill"></div>
                        </div>
                    </div>
                </div>

                <!-- Security Checks Grid -->
                <div class="checks-panel glass-panel">
                    <div class="panel-header">
                        <h3><i class="fas fa-tasks"></i> Security Protocols</h3>
                    </div>
                    <div id="checksGrid" class="checks-grid">
                        <!-- Injected via JS -->
                    </div>
                </div>

                <!-- Insights Panel -->
                <div class="insights-panel glass-panel">
                    <div class="tabs-header">
                        <button class="tab-btn active" data-tab="issues">
                            <i class="fas fa-bug"></i> Vulnerabilities
                            <span id="issueCountBadge" class="count-badge">0</span>
                        </button>
                        <button class="tab-btn" data-tab="recommendations">
                            <i class="fas fa-lightbulb"></i> Recommendations
                        </button>
                    </div>
                    <div class="tab-body">
                        <div id="issuesList" class="tab-content active"></div>
                        <div id="recommendationsList" class="tab-content"></div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
